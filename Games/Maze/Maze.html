<!DOCTYPE html>
<html>
  <head>
    <title>Mouse Maze</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/Maze.css">
    <script type="text/javascript" src="script/Maze.js"></script>
  </head>
  <body>
    <h1>The Amazing Mouse Maze!</h1>
    <h2>Move your mouse over the "S" to begin.</h2>
    <p id="status" class="invisible"></h2>
    <div id="maze-container">
      <div id="maze">
        <div class="wall" id="wall1"></div>
        <div class="wall" id="wall2"></div>
        <div class="wall" id="wall3"></div>
        <div class="wall" id="wall4"></div>
        <div class="wall" id="wall5"></div>
        <div class="wall" id="wall6"></div>
        <div class="wall" id="wall7"></div>
        <div class="wall" id="wall8"></div>
        <div class="wall" id="wall9"></div>
        <div id="start">S</div>
        <div id="check"></div>
        <div id="end">E</div>
      </div>
    </div>
    <div id="instructions">
      <p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
      <div id="sample"></div>
      <p>Good luck!</p>
    </div>
    <div class="other-game"><a href="../Mole/Mole.html">Another game: Whatc-a-mole</a></div>
  </body>
</html>
